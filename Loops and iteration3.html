	<body style=" margin:50px 150px">
		<h1 style=" text-align:center;"> Javascript  File 3  </h1>
		<h3 style=" text-align:center;"> Loops and iteration</h3>
		<div class="test">Testting</div>
		<script> 
			//Loops and iteration
			
			//The statements for loops provided in JavaScript are:
			/*
			-)for statement
			-)do...while statement
			-)while statement
			-)labeled statement
			-)break statement
			-)continue statement
			-)for...in statement
			-)for...of statement			
		
			*/
			//Example for statement
			for (let step = 0; step < 10; step++) {
			    //Runs 5 times, with values of step 0 through 4.
			    console.log('Walking east one step+step'+step);
			}
			
			//Example do..while statement
			
			let i = 0;
			do {
				i += 1;
				console.log(i+" the remained "+(5-i));
			}while (i < 5);
			
			//Example while statement
			//Example break statement
			
			let n = 0;
			let x = 0;
			while (n < 10 ) {
			    n++;
			    x += n;
				if(n===5) break;
			}
			//Example labeled statement
			//Example break statement
			
			x = 0;
			let z = 0;
			labelCancelLoops: while (true) {
				console.log('Outer loops: ' + x);
				x += 1;
				z = 1;
				while (true) {
					console.log('Inner loops: ' + z);
					z += 1;
					if (z === 10 && x === 10) {
						break labelCancelLoops;
					} 
					else if (z === 10) {
						break;
					}
				}
			}
			
			//Example continue statement
			//Example 1
			 i = 0;
			 n = 0;
			while (i < 5) {
				i++;
				if (i === 3) {
					continue;
				}
				n += i;
				console.log(n);
			}
			//1,3,7,12

			//Example 2
			 i = 0; 
			 n = 0; 
			while (i < 5) { 
				i++; 
				if (i === 3) { 
					//continue; 
				} 
				n += i; 
				console.log(n);
			}
			// 1,3,6,10,15
			
			//Example continue and label statement
			
			 i = 0;
			let j = 10;
			checkiandj: while (i < 4) {
				console.log(i);
				i += 1;
				checkj:while (j > 4) {
					console.log(j);
					j -= 1;
					if ((j % 2) === 0) {
					    continue checkj;
					}
					console.log(j + ' is odd.');
				}
				console.log('i = ' + i);
				console.log('j = ' + j);
			}
			
			
			
			//Example for...in statement
			//Example for...of  statement
			const arr = [3, 5, 7];
			arr.foo = 'hello';

			for (let i in arr) {
			    console.log(i); //INDEX logs "0", "1", "2", "foo"
			}

			for (let i of arr) {
			    console.log(i); //RESLT logs 3, 5, 7
			}
